<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Playground</title>
    <link rel="shortcut icon" href="static/favicon.svg" type="image/svg">
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <div id="app">
        <div id="controls">
            <label for="program-select">Program</label>
            <select v-model="selected" name="program-select">
                <option v-for="program in programs" :key="program.displayName" :value="program">{{ program.displayName }}</option>
            </select>

            <div v-for="(uniform, key) in playground.programInfo.uniforms" :key="uniform.key">
                <div v-if="uniform.key.startsWith('c_')">
                    <uniform-input v-model="uniform" :label="key"></uniform-input>
                    <!-- <input :id="key" type="number" v-model="uniform.value" :step="uniform.increment" :min="uniform.min" :max="uniform.max"> -->
                </div>
            </div>
            <button @click="togglePlaying">{{ playing ? 'Stop' : 'Start'}}</button>
        </div>
        <canvas id="canvas"></canvas>
    </div>
</body>
<style>
    html, body {
        margin: 0;
        padding: 0;
    }
    body {
        min-height: 100vh;
        overflow: hidden;
        background: black;
        font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    canvas {
        display: block;
        width: 100%;
        height: 100%;
    }
    #controls {
        position: fixed;
        inset: 1rem 1rem auto auto;
        background-color: rgba(0 0 0 / .75);
        border-radius: .5rem;
        border: 1px solid rgba(255 255 255 / .25);
        padding: 1.25rem;

        color: white;
    }
    #controls > * + * {
        margin: 0;
        margin-top: 1rem;
    }
    #controls * + button, #controls select + * {
        margin-top: 2rem;
    }
    h1, h2, h3, h4, h5, h6, p, button {
        margin: 0;
    }
    input, label, button, select {
        display: block;
    }
    select {
        width: 100%;
    }
    button, select {
        font-family: inherit;
        width: 100%;
        border: none;
        padding: .25rem;
        border-radius: .25rem;
        background: white;
        cursor: pointer;
    }
    
    .input-group-label{
        margin-block-end: 1rem;
    }
    .input-group > input {
        border: 0;
        padding: .25rem;
        border-radius: 0;
    }
    .input-group > input:first-child {
        border-top-left-radius: .25rem;
        border-top-right-radius: .25rem;
    }
    .input-group > input:last-child {
        border-bottom-left-radius: .25rem;
        border-bottom-right-radius: .25rem;
    }
</style>
</html>
